<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?nature,abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco transl√∫cido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .btn-primary {
            margin-top: 20px;
            width: 100%;
        }
        input {
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            transition: box-shadow 0.3s;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Empleado</h1>
        <form action="/resultado" method="post">
            <div class="mb-3">
                <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                <input type="number" id="sueldoBase" name="sueldoBase" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="horasExtra" class="form-label">Horas Extra:</label>
                <input type="number" id="horasExtra" name="horasExtra" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
