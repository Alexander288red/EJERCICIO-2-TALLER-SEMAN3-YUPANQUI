<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado del Cálculo</title>
    <!-- Agregar Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?abstract,gradient') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #007bff; /* Azul Bootstrap */
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .btn-primary {
            margin-top: 20px;
            width: 100%;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado del Cálculo</h1>
        <p><strong>Sueldo Base:</strong> $<span th:text="${sueldoBase}"></span></p>
        <p><strong>Horas Extra:</strong> <span th:text="${horasExtra}"></span></p>
        <p><strong>Tarifa por Hora:</strong> $<span th:text="${tarifaPorHora}"></span></p>
        <p><strong>Sueldo Total:</strong> $<span th:text="${sueldoTotal}"></span></p>
        <a href="/formulario" class="btn btn-primary">Regresar al formulario</a>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
